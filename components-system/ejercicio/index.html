<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Curso Basico de Vue.js | Platzi</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div id="app">
			<button v-on:click="toggleShowModal">Show Modal</button>
			<modal
				v-show="propertiesModal.showModal"
				v-bind:properties-modal="propertiesModal"
				v-on:close-modal="toggleShowModal"
			>
				<template v-slot:body>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
						maiores aperiam numquam sequi, vero nobis asperiores voluptatem
						architecto corporis? Sequi voluptas minima praesentium nobis amet
						neque similique voluptates fugit dolorum.
					</p>
				</template>
			</modal>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
